name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
        name: "Install modules"
      - run: npm install
        name: "Run build"
      - run: npm run build
        name: "Run linter"
      - run: npm run lint:fix
        name: "Run Unit test"
      - run: npm run test
      - name: "Run dev server + Cypress"
        run: npx start-server-and-test 'npm run dev' http://localhost:5173 'npx cypress run'
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots